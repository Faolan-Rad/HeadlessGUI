      <div id="alerts">
      </div>
      <form>
         <div class="form-group">
            <label for="NeosEmail">Neos Account Email</label>
            <input type="email" class="form-control" id="NeosEmail" aria-describedby="emailHelp" placeholder="Enter Email">
            <label for="NeosPassword">Neos Account Password</label>

            <small id="emailHelp" class="form-text text-muted">Neos does not support OAuth (Yet)</small>
            
         <div class="modal-footer">
            <button type="button" class="btn btn-success" type="submit" onclick="saveConfig()">Login</button>
         </div>
      </form>
      <script>

         const {ipcRenderer} = electron;
