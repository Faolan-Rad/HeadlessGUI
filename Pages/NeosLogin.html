<!DOCTYPE html>
<html>

<head id="head">
        <script type="text/javascript" src="./Resources/DOMediting.js"></script>
    <title>Neos Login</title>
</head>

<body>
    <div id="alerts">
    </div>
    <form>
        <div class="form-group">
            <label for="NeosEmail">Neos Account Email</label>
            <input type="email" class="form-control" id="NeosEmail" aria-describedby="emailHelp" placeholder="Enter Email">
            <label for="NeosPassword">Neos Account Password</label>
            <input type="password" class="form-control" id="NeosPassword" placeholder="Enter Password">
            <small id="emailHelp" class="form-text text-muted">Neos does not support OAuth (Yet)</small>

            <div class="modal-footer">
                <button type="button" class="btn btn-success" type="submit" onclick="attemptLogin()">Login</button>
            </div>
    </form>
    <script>
        const electron = require('electron')
        const {
            ipcRenderer
        } = electron;
        const Store = require('electron-store');
        const store = new Store();
        function attemptLogin(){
            if (document.getElementById('NeosEmail').value&&document.getElementById('NeosPassword').value)
            ipcRenderer.send('NEOS:Login', {'neosCredential':document.getElementById('NeosEmail').value,'neosPassword':document.getElementById('NeosPassword').value})
        }

    </script>
</body>

</html>
